<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>article</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin/bootstrap.css">

<mvc:annotation-driven enable-matrix-variables="true"></mvc:annotation-driven>
<context:component-scan base-package="com.th.action"></context:component-scan>
<mvc:default-servlet-handler/>

<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/admin/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/admin/layer/layer.js"></script>
<style type="text/css">
body{ background-color:transparent; margin: 0; padding: 0; width:100%; height:100%; }
.content li{ opacity:.8; margin:5px; border:none; border-radius:4px; }
.content li:hover{ opacity: }
.content a{ color:white; text-decoration:none; }
.content a:hover{ color:#97FFFF; text-decoration:none; }
.add_div{ text-align:center;display:inline-block;margin:0 auto; }
/*.badge{background-color:#fff}*/
</style>
</head>
<body>
<!-- container -->
	<div class="content">
		<ul class="list-group" id="con_ul">
			{foreach $list as $val}
		  <li class="list-group-item" >
		  	{$val.name}
		    <span class="badge">
		    	<a href="javascript:void(0);" class="del" id_="{$val.id}" >删除</a>
		    </span>
		    <span class="badge">
		    	<a href="javascript:void(0);" class="edit" id_="{$val.id}" >修改</a>
		    </span>
		  </li>
		  {/foreach}
		</ul>
	</div>
<!-- container -->
<!-- footer -->
	<div class="d_page">
		<nav aria-label="...">
		  <ul class="pager">
		    <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
		    <li style="opacity:1;">
		    	<a href="javascript:void(0)" id='a_add'>添加</a>
		    	<div class="input-group add_div">
		    	    <input type="hidden" class="form-control add_hidden " style="width:300px;" placeholder="分类名称..." ><span class="input-group-btn" style="display:inline">
		    	    <button class="btn btn-default submit" type="button" style="display:none">保存</button>
		    	    <button class="btn btn-default clos" type="button" style="display:none">取消</button></span>
		    	</div>
		    </li>
		    <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
	</div>
<!-- footer -->
</body>
<script>
	var formData = new FormData();

	$('.edit').click(function(){
		
	});

	$('#con_ul input').blur(function(){
		var val = $(this).val();
		formData.append('name',val);
		formData.append('id',$(this).attr('class_id'));
		$.ajax({
			url:'classify_edit',
			data:formData,
			type:'post',
			dataType:'json',
			processData:false,
			contentType:false,
			async:false,
			success:function(r){
				if(r.error == 'ok'){
					layer.open({
					title:'',
					content: r.content,
					btnAlign:'c',
					shade :0.5,
					anim: 5,
					closeBtn :0,
					yes:function(index,layero){
						layer.close(index);

						location.reload();
					}
				    });
				}else{
					layer.open({
					title:r.error,
					content: r.content,
					btnAlign:'c',
					shade :0.5,
					anim: 5,
					closeBtn :0
				    });
				}
			}

		});

	});

	$('#con_ul a').click(function(){

	});

	$('#a_add').click(function(){
		$(this).css('display','none');
		$('.add_hidden').attr('type','test');
		$('.submit').css('display','inline');
		$('.clos').css('display','inline');
	});
	$('.submit').click(function(){
		let name = $('.add_hidden').val();
		$.post('classify_add',{name:name},function(r){
			if(r.error == 'ok'){
				layer.open({
				title:'',
				content: r.content,
				btnAlign:'c',
				shade :0.5,
				anim: 5,
				closeBtn :0,
				yes:function(index,layero){
					layer.close(index);
					
					location.reload();
				}
			    });
			}else{
				layer.open({
				title:r.error,
				content: r.content,
				btnAlign:'c',
				shade :0.5,
				anim: 5,
				closeBtn :0
			    });
			}
		});
	});
	
	

</script>
</html>
