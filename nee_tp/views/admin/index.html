	$(document).ready(function(){
		var nav_name = sessionStorage.getItem('nav');
		if(nav_name != null){
			$('#myiframe').attr('src','admin/'+nav_name);
		}
	});

	var a = document.getElementById('ul_nav').getElementsByTagName('a');

	for(var i=0;i<a.length;i++){
		nav_click(i);	
	}

	function nav_click(k){
		a[k].onclick = function()
		{
			// var name = list[k].getAttribute("name");
			var name = $(this).attr('name');
			sessionStorage.setItem("nav", name);
			$('#myiframe').attr('src','admin/'+name);
		}
	}
